<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cat Support | Please sign in</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/9732/9732800.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<nav class="bg-white shadow-sm border-b border-gray-200 fixed w-full top-0 left-0 z-40">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-8">
                <div onclick="window.location.href='http://localhost:3000/'" class="logo-container flex items-center cursor-pointer h-16 overflow-hidden">
                    <img src="https://i.postimg.cc/Bb6CmC6S/it-flow-logo.png" alt="IT-Flow Logo"
                         class="h-18 w-60 object-contain"
                    />
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Projects</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Issues</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Dashboard</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Reports</a>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <a href="http://localhost:8080/oauth2/authorize?response_type=code&client_id=client&scope=openid&redirect_uri=http://localhost:3000&code_challenge_method=S256&code_challenge=zKd0nm7RBefb286YWucAts1i8-DWNvXBFz3MXBtrMQE"
                   class="text-gray-600 hover:text-blue-600 font-medium transition-colors inline-flex items-center">
                    Login
                    <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m15 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </a>

                <a href="http://localhost:3000/register"
                   class="text-gray-600 hover:text-blue-600 font-medium transition-colors hidden sm:inline-flex items-center">
                    Register
                    <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m15 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </a>

                <a href="http://localhost:3000/resetpassword"
                   class="text-gray-600 hover:text-blue-600 font-medium transition-colors hidden lg:inline-flex items-center">
                    Reset Password
                    <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m15 4.5 7.5-7.5 7.5 7.5" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="mt-12 bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <!-- Logo et titre -->
            <div class="flex flex-col items-center mb-6">
                <div class="flex items-center justify-center space-x-4 mb-6">
                    <img src="https://i.postimg.cc/Bb6CmC6S/it-flow-logo.png"  alt="IT-Flow Logo" class="h-17 w-auto object-contain" />
                </div>
                <h2 class="text-2xl font-semibold text-gray-700">Se connecter à votre compte</h2>
            </div>

            <!-- Ajout de 'hidden' pour masquer le message d'erreur au chargement -->
            <div class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 hidden" id="alert" role="alert">
                <svg class="flex-shrink-0 w-4 h-4 mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <div class="w-96 text-sm font-medium">Incorrect email/password. Please try again.</div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#alert" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>

            <form method="post" th:action="@{/login}">
                <div class="space-y-6">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-800">Email Address</label>
                        <input type="email" name="username" id="username" class="border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@email.com" required />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-800">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="border border-gray-200 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign into your account</button>
                </div>
            </form>

            <!-- Liens additionnels -->
            <div class="mt-4 flex flex-col items-center space-y-2 text-sm">
                <a href="http://localhost:3000/resetpassword" class="text-blue-600 hover:underline">Mot de passe oublié ?</a>
                <a href="http://localhost:3000/register"
                   class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-300 text-center">
                    Créer un compte
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
